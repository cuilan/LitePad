# LitePad 默认配置文件
# 此文件包含应用程序的默认设置

# 窗口设置
[Window]
title = LitePad
width = 1024
height = 768
x = 100
y = 100
maximized = false
minimized = false

# 编辑器设置
[Editor]
font_family = Consolas
font_size = 12
tab_size = 4
insert_spaces = true
word_wrap = false
line_numbers = true
syntax_highlighting = true
auto_indent = true
bracket_matching = true

# 插件设置
[Plugins]
line_numbers = true
syntax_highlighting = true
auto_save = true
terminal = false

# 行号插件设置
[LineNumbers]
enabled = true
width = 60
font_family = Consolas
font_size = 12
font_color = #666666
background_color = #f0f0f0
alignment = right
current_line_highlight = true

# 语法高亮插件设置
[SyntaxHighlighting]
enabled = true
keyword_color = #0000ff
string_color = #a31515
comment_color = #008000
number_color = #098658
operator_color = #000000
function_color = #795e26
class_name_color = #267f99

# 自动保存插件设置
[AutoSave]
enabled = true
interval = 300
backup_path = ./backups
max_backups = 10
show_prompt = false
show_progress = true

# 终端插件设置
[Terminal]
enabled = false
width = 80
height = 24
font_family = Consolas
font_size = 10
theme = default
working_directory = ./
command_history_enabled = true
command_completion_enabled = true
max_history_size = 1000

# 文件关联设置
[FileAssociations]
.cpp = C++
.c = C
.h = C++
.hpp = C++
.java = Java
.py = Python
.js = JavaScript
.html = HTML
.css = CSS
.xml = XML
.json = JSON
.md = Markdown
.txt = Plain Text

# 主题设置
[Theme]
name = default
background_color = #ffffff
foreground_color = #000000
selection_background = #0078d4
selection_foreground = #ffffff
line_highlight_background = #f0f0f0
current_line_background = #e8f2fe

# 快捷键设置
[Shortcuts]
new_file = Ctrl+N
open_file = Ctrl+O
save_file = Ctrl+S
save_as = Ctrl+Shift+S
undo = Ctrl+Z
redo = Ctrl+Y
cut = Ctrl+X
copy = Ctrl+C
paste = Ctrl+V
find = Ctrl+F
replace = Ctrl+H
select_all = Ctrl+A
zoom_in = Ctrl+Plus
zoom_out = Ctrl+Minus
reset_zoom = Ctrl+0
